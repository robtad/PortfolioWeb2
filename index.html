<!--JavaScript stuff-->
<script>
  const AllContentsDiv = document.querySelectorAll('.IndividualContentDiv');
  AllContentsDiv.forEach(IndividualContent=>{
    IndividualContent.addEventListener('mouseover',()=>{
      IndividualContent.childNodes[1].classList.add('imgDarken');
    })

    IndividualContent.addEventListener('mouseout',()=>{
      IndividualContent.childNodes[1].classList.remove('imgDarken');
    })
